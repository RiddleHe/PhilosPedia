{% extends 'pedia/base.html' %}
{% load bootstrap5 %}

{% block header %}
    <h3 class="m-3">Add a new topic here</h3>
{% endblock header %}

{% block content %}
    <form class="form m-3" action="{% url 'pedia:add_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" name="submit">Create</button>
    </form>
{% endblock content %}
