{% extends 'pedia/base.html' %}

{% block header %}
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 col-lg-12">
                <h1>Table of Contents</h1>
            </div>
            <div class="col-md-6 col-lg-12 my-4">
                <a class="btn btn-outline-primary" href="{% url 'pedia:add_topic' %}">Add a new topic</a>
            </div>
        </div>
    </div>
{% endblock header %}

{% block content %}
    <section>
        <div class="list-group-flush">
            {% for topic in topics %}
                <div class="list-group-item bg-light p-4">
                    <h4><a class="text-dark text-decoration-none stretched-link" href="{% url 'pedia:topic' topic.id %}">{{topic.title}}</a></h4>
                    <p>{{topic.description|linebreaks}}</p>
                </div>
            
            {% endfor %}
    
        </div>
    </section>
    

{% endblock content %}
