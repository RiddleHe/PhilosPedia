{% extends 'pedia/base.html' %}
{% load bootstrap5 %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-12">
                <a class="my-3 text-dark text-decoration-none" href="{% url 'pedia:topic' topic.id %}"><h3>{{ topic.title }}</h3></a>
            </div>
        </div>
    </div>
{% endblock header %}

{% block content %}
    <p class="text-muted m-3">Add a new entry here</p>
    <form class="form m-3" action="{% url 'pedia:add_entry' topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" name="submit">Create</button>
    </form>
 
{% endblock content %}
